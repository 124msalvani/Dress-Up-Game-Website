<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />

    <title>Dress Up Game</title>
  </head>
  <body>

    <div class="container has-bg-img border mt-5">
      <div class="row text-center ">
        <h1>Dress Up Game Test</h1>
      </div>

    <div class="row ">
        <div class="col-1">
        </div>

        <div class="col-5 text-center border">
            <img class="halfheight" id="starters" src="img/dressuptestimg.png">
        </div>

        <div class="col-1">
        </div>

        <div id="closet" class="col-4">
          <p class="text-center">Closet</p>
          <div id="color-swatches">
            <div class="swatch selected" id="blue">Piplup: Basic</div>
            <div class="swatch" id="cyan">Piplup: Sleepy</div>
            <div class="swatch" id="orange">Piplup: Halloween</div>
            <div class="swatch" id="purple">Piplup: Large Plush</div>
            <div class="swatch" id="red">Chimchar: Basic</div>
            <div class="swatch" id="green">Turtwig: Basic</div>
            <div class="swatch" id="pink">Turtwig: Potted Plant</div>
          </div>
        </div>
        
        
      </div>


    <div class="row mt-4">
        <div class="col-1">

        </div>
        <div class="col-3 text-center">
            <button id="reset" type="button" class="btn btn-primary btn-lg btn-block">Reset</button>
        </div>
        
        <div class="col-1">
        </div>

        <div class="col-1  text-center">
            <button id="mute" type="button" class="btn btn-danger">Mute</button>
        </div>
        
        <div class="col-1">
        </div>

        <div id="bg-swatches" class="col-4">
        
          <p class="text-center">Background Swatches</p>
          <div id="color-swatches">
            <div class="swatch selected" id="blue">Piplup: Basic</div>
            <div class="swatch" id="cyan">Piplup: Sleepy</div>
            <div class="swatch" id="orange">Piplup: Halloween</div>
            <div class="swatch" id="purple">Piplup: Large Plush</div>
          </div>
        </div>
        
        
      </div>

  

    
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
